<div class="container">
  <div class="sidebar">
    <div class="button">
      <button (click)="novoFuncionario()" class="btn-novo">
        + Novo Funcionário
      </button>
      <button (click)="irParaListagemFuncionarios()" class="btn-novo">
        Editar Funcionários
      </button>
      <button (click)="irParaCadastrarFerias()" class="btn-novo">
        Cadastrar Férias
      </button>
      <button (click)="irParaListagemFerias()" class="btn-novo">
        Editar Férias
      </button>
    </div>
  </div>

  <div class="main-content">
    <div class="topbar">
      <div class="title">
        <h1>Funcionários Cadastrados</h1>
      </div>
    </div>

    <div class="content">
      <div *ngIf="carregando" class="loading">Carregando...</div>
      <div *ngIf="erro" class="erro">{{ erro }}</div>

      <!-- Lista com scroll independente -->
      <div class="scroll-area" *ngIf="!carregando && !erro">
        <ul class="funcionario-lista">
          <li *ngFor="let f of funcionarios">
            <a [routerLink]="['/funcionarios/detalhes', f.id]">
              {{ f.nome }} - {{ f.cargo }}
            </a>
          </li>
        </ul>
      </div>

      <div class="bottom-buttons">
        <button (click)="irParaRelatorio()" class="btn-novo">
          Baixar Relatório
        </button>
        <button (click)="irParaFerias()" class="btn-novo">
          Férias Funcionários
        </button>
      </div>
    </div>
  </div>
</div>
