<div class="relatorio-container">
  <h2>Relatório de Funcionários</h2>

  <div *ngIf="erro" class="erro">{{ erro }}</div>
  <div *ngIf="carregando" class="carregando">Gerando relatório...</div>

  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Cargo</th>
        <th>Admissão</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let funcionario of funcionarios">
        <td>{{ funcionario.nome }}</td>
        <td>{{ funcionario.cargo }}</td>
        <td>{{ funcionario.dataAdmissao | date: 'MM/yyyy' }}</td>
        <td>
          <span [ngClass]="funcionario.status ? 'ativo' : 'inativo'">
            {{ funcionario.status ? 'Ativo' : 'Inativo' }}
          </span>
        </td>
      </tr>
    </tbody>
  </table>
  <button (click)="baixarRelatorioPDF()" class="btn" [disabled]="carregando">
    Baixar Relatório PDF
  </button>
  <button class="btn" (click)="voltar()">Voltar</button>
</div>
